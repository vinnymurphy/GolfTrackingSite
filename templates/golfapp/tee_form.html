{% extends 'base.html' %}

{% block content %}
<div class="text-container">
{% if form.initial.id %}
<h1>Update Tee Details</h1>
{% else %}
<h1>Add Tee </h1>
{% endif %}

<form  method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<input  type="submit"  value="Submit"  />
</form>
</div>
{% endblock %}
